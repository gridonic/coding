# Sass Lint Configuration File
#
# @see https://github.com/sasstools/sass-lint
# @see https://github.com/sasstools/sass-lint/tree/master/docs/rules
options:
    formatter: stylish

# When using grunt-sass-lint, files can also be specified in the task.
# Using npm scripts (e.g. "lint:sass": "sass-lint -v -q"), specify the target
# files and the respective excludes here.
#
# @see https://github.com/sasstools/grunt-sass-lint
#
#files:
#    include: 'src/**/*.s+(a|c)ss'
#    ignore:
#        - 'node_modules/**'

# Rules configuration based to match the RSCSS system
rules:
    attribute-quotes:
        - 1
        - include: true
    bem-depth: 0
    border-zero:
        - 1
        - convention: '0'
    brace-style:
        - 1
        -
            allow-single-line: true
            style: 1tbs
    class-name-format:
        - 1
        -
            allow-leading-underscore: true
            convention: hyphenatedlowercase
    clean-import-paths:
        - 1
        -
            filename-extension: false
            leading-underscore: false
    empty-args: 0
    empty-line-between-blocks:
        - 1
        - allow-single-line-rulesets: true
    extends-before-declarations: 1
    extends-before-mixins: 1
    final-newline:
        - 1
        - include: true
    force-attribute-nesting: 0
    force-element-nesting: 0
    force-pseudo-nesting: 0
    function-name-format:
        - 1
        -
            allow-leading-underscore: true
            convention: hyphenatedlowercase
    hex-length:
        - 1
        - style: short
    hex-notation:
        - 1
        - style: lowercase
    id-name-format:
        - 1
        -
            allow-leading-underscore: false
            convention: hyphenatedlowercase
    indentation:
        - 2
        - size: 4
    leading-zero:
        - 1
        - include: true
    mixin-name-format:
        - 1
        -
            allow-leading-underscore: true
            convention: hyphenatedlowercase
    mixins-before-declarations:
        - 1
        - exclude: # libraries providing mixins
            mq
            media
    nesting-depth:
        - 1
        - max-depth: 2
    no-attribute-selectors: 0
    no-color-keywords: 1
    no-color-literals: 0
    no-combinators: 0
    no-css-comments: 1
    no-debug: 1
    no-disallowed-properties: 0
    no-duplicate-properties:
        - 1
        - exclude: []
    no-empty-rulesets: 1
    no-extends: 2
    no-ids: 2
    no-important: 1
    no-invalid-hex: 1
    no-mergeable-selectors: 0
    no-misspelled-properties:
        - 1
        - extra-properties:
            - 'overflow-scrolling'
    no-qualifying-elements:
        - 1
        -
            allow-element-with-attribute: false
            allow-element-with-class: false
            allow-element-with-id: false
    no-trailing-whitespace: 1
    no-trailing-zero: 1
    no-transition-all: 1
    no-universal-selectors: 1
    no-url-protocols: 0
    no-vendor-prefixes:
        - 1
        - ignore-non-standard: true
    no-warn: 0
    one-declaration-per-line: 1
    placeholder-in-extend: 0
    placeholder-name-format:
        - 1
        - convention: hyphenatedlowercase
    property-sort-order: 0
    property-units: 0
    pseudo-element: 1
    quotes:
        - 1
        - style: double
    shorthand-values: 1
    single-line-per-selector: 1
    space-after-bang:
        - 1
        - include: false
    space-after-colon:
        - 1
        - include: true
    space-after-comma:
        - 1
        - include: true
    space-around-operator:
        - 1
        - include: true
    space-before-bang:
        - 1
        - include: true
    space-before-brace:
        - 1
        - include: true
    space-before-colon:
        - 1
        - include: false
    space-between-parens:
        - 1
        - include: false
    trailing-semicolon:
        - 1
        - include: true
    url-quotes: 1
    variable-for-property: 0
    variable-name-format:
        - 1
        -
            allow-leading-underscore: true
            convention: hyphenatedlowercase
    zero-unit:
        - 1
        - include: false
